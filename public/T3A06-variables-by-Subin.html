<h3><u> stores words</u></h3>

<input id="myText01" type=text value="The Dog" >
<input id="myText02" type=text value="The Cat" > <br>
    
<input type=button value="Show The Dog" onclick="{
    let myIn01 = document.getElementById('myText01').value
    document.getElementById('myDiv01').innerHTML  = myIn01
    }"><br>
  
<input type=button value="Show The Cat" onclick="{
   document.getElementById('myDiv01').innerHTML  = document.getElementById('myText02').value                                               
   }"><br>

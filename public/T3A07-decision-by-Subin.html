<body style="background-color:#E8C8D7;">
   
   
<h4> If Statement</h4>
<input type="number" id="myText01" value="4">     
    
<input id="myButton126" type="button" value="If Statements..." onclick="{
      
   document.getElementById('myDiv01').innerHTML = '' // Clear the DIV
                                                                    
   myIf =   document.getElementById('myText01').value   // Store the number
     
   if (myIf == 4){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number equals 4 <br>'
   }   
                                                                    
   if (myIf <= 4){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number is less than 4 <br>'
   }  
                                                                            
   if (Math.abs(myIf) == 4){        // absolute value of -4 = 4                                                         
      document.getElementById('myDiv01').innerHTML += 'That number is either positive or negative 4<br>'
   }  
                                                                        
   if (myIf < 0){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number is a negative number<br>'
   }  
                                                                    
   if (myIf == 4){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number is less than or equal to 4 <br>'
   }   
                                                                    
   if (myIf >= 4){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number is greater than or equal to 4 <br>'
   }   
                                                                    
   if (myIf != 4){                                                                
      document.getElementById('myDiv01').innerHTML += 'That number does not equal 4 <br>'
   }   
                                                                    
   if ((myIf == 4) || (myIf == 8)) {                                                                
      document.getElementById('myDiv01').innerHTML += 'That number equals either 4 or 8 <br>'
   }     
                                                                       
                                                                    
   if ((myIf == 4) &amp;&amp; (myIf < 8)) {                                                                
      document.getElementById('myDiv01').innerHTML += 'That number equals 4 and is less than 8 <br>'
   }     
                                                                       
                                                                   
}"><br><br>

<div id='myDiv01'>...</div><br>

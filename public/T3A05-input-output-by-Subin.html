<h2 align=center>t3a05-input output by Subin.html</h2>


Adding by 100:  
<input id="myNum01" type=Number value=50 ><br><br> +
<input id="myNum100" type=text value=100 ><br><br>
<input type=button value="Answer" onclick="{
    x = document.getElementById('myNum01').value
    y = document.getElementById('myNum100').value
    document.getElementById('myDiv01').innerHTML  = (parseFloat(x) + parseFloat(y))
    }"><br><br>

<Div id="myDiv01" >...</Div><br><br>

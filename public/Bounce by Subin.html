<h6> Version 0.0.6</h6>

<h4><br><font color=B04D89> Eat the red gem to go to next level and avoid eating the fish</b><br></h4> 
<script>

   // global variables here
   let myGlobalX = 0
   let myClock
   let myTimer01
   let myTimer02
   let myHorizontalSpeed = 10
   let myVeritcalSpeed  = 6
   let myHorizontalSpeed2 = -10
   let myVeritcalSpeed2  = -6
   
   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){


  if ( myHitOther('myImg01','myImg02') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
   
   if ( myHitOther('myImg01','myImg03') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
   
   if ( myHitOther('myImg01','myImg04') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
  
   if ( myHitOther('myImg01','myImg05') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
  
   if ( myHitOther('myImg01','myImg06') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
  
    if ( myHitOther('myImg01','myImg07') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
  
    if ( myHitOther('myImg01','myImg08') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
  
   if ( myHitOther('myImg01','myImg09') ){
       alert('You Win! go to the next level')
      document.getElementById('myImg01').style.left = '20px'
      location = ''
   }
   // more if statements here
  
   if ( myHitOther('myImg01','myImg10') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   } 
   
   if ( myHitOther('myImg01','myImg11') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
   
   if ( myHitOther('myImg01','myImg12') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
   
    if ( myHitOther('myImg01','myImg13') ){
       alert('You lose')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }
   
  
  
  

   // checking for window boundaries
   // far left bounce
  if( parseInt(document.getElementById('myImg01').style.left) > window.innerWidth - document.getElementById('myImg01').width ){
      myHorizontalSpeed *= -1
   }
  
  // far right bounce
  if( parseInt(document.getElementById('myImg01').style.left) < -10  ){
      myHorizontalSpeed = myHorizontalSpeed * -1
   }



}

</script>



<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">


<br>
<br>
<input type=button value="Up" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  clearInterval(myTimer01)
  clearInterval(myTimer02)
  myTimer02 = setInterval(function(){
     document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + myVeritcalSpeed2 + 'px'
     myCheckHit()     // checks for all collisions
  }, 50)
}"><br><br>

  
<input type=button value="Left" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  clearInterval(myTimer01)
  clearInterval(myTimer02)
  myTimer01 = setInterval(function(){
     document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + myHorizontalSpeed2 + 'px'
     myCheckHit()     // checks for all collisions
  }, 50)
}">

  
<input type=button value="Right" onTouchStart="{this.click(); event.preventDefault();}" onclick="{

  }, 50)
}"><br><br>
  
 
<input type=button value="Down" onTouchStart="{this.click(); event.preventDefault();}" onclick="{

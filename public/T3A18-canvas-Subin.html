<h2 align=center>T3A18-canvas-Subin.html</h2>
You use loops and variables to make fast fancy drawings <br><br>

<input type=button value="words" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 800, 400);
   myContext.translate(600, 100);  
   myContext.rotate(60 * Math.PI / 200); 
   myContext.fillText('Hello World', 200, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">


<input type=button value="body" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 120;   
   myContext.moveTo(300,430);
   myContext.lineTo(300,200);
   myContext.stroke();
}">

<input type=button value="right leg" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 15;   
   myContext.moveTo(340,530);
   myContext.lineTo(340,200);
   myContext.stroke();
}">

<input type=button value=" left leg" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 15;   
   myContext.moveTo(260,530);
   myContext.lineTo(260,200);
   myContext.stroke();
}">

<input type=button value="head" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = '#E8BC95';
   myContext.arc(300, 127,60, 0, 2 * Math.PI);
   myContext.stroke();
}">


<input type=button value="arms" onclick="{
   myContext.beginPath();
   myContext.moveTo(180,0);
   myContext.strokeStyle = 'black';
   myContext.quadraticCurveTo(190,500,590,100);
   myContext.stroke();
}">


<input type=button value="colorful shirt" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');
   myContext.fillStyle = myGradient;
   myContext.fillRect(230, 200, 130, 230);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"><br><br>

<input type=button value="clearRect(20, 20, 50, 50)" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">

<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
</script>
